<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CampusMind - Professional Issue Management System for Educational Institutions">
    <meta name="api-url" content="http://127.0.0.1:8000">
    <title>CampusMind - Issue Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h1>CampusMind</h1>
                        <p>Issue Management System</p>
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <div style="position: relative;">
                                <input type="password" id="password" name="password" required placeholder="Enter your password">
                                <button type="button" id="toggle-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gray); cursor: pointer; padding: 4px 8px; font-size: 16px;">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span>Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <div id="login-error" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Container -->
        <div id="dashboard-container" class="page" style="display: none;">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2>CampusMind</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active" data-page="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-item" data-page="issues" id="nav-issues">
                        <i class="fas fa-tasks"></i>
                        <span>Issues</span>
                    </a>
                    <a href="#" class="nav-item" data-page="profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="nav-item" id="nav-admin" style="display: none;">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </a>
                </nav>
                <div class="sidebar-footer">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <div class="user-name" id="sidebar-user-name">User</div>
                            <div class="user-role" id="sidebar-user-role">Role</div>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn btn-secondary btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Dashboard Page -->
                <div id="dashboard-page" class="content-page active">
                    <div class="page-header">
                        <h1 id="dashboard-title">Dashboard</h1>
                        <p id="dashboard-subtitle">Welcome back!</p>
                    </div>
                    <div id="dashboard-content"></div>
                </div>

                <!-- Issues Page -->
                <div id="issues-page" class="content-page">
                    <div class="page-header">
                        <h1>Issues Management</h1>
                        <p>View and manage all issues</p>
                    </div>
                    <div id="issues-content"></div>
                </div>

                <!-- Profile Page -->
                <div id="profile-page" class="content-page">
                    <div class="page-header">
                        <h1>Profile</h1>
                        <p>Your account information</p>
                    </div>
                    <div id="profile-content"></div>
                </div>

                <!-- Admin Analytics Page -->
                <div id="admin-page" class="content-page">
                    <div class="page-header">
                        <h1>Analytics Dashboard</h1>
                        <p>System-wide statistics and insights</p>
                    </div>
                    <div id="admin-content"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script src="js/dashboards/student.js"></script>
    <script src="js/dashboards/proctor.js"></script>
    <script src="js/dashboards/hod.js"></script>
    <script src="js/dashboards/vc.js"></script>
    <script src="js/dashboards/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
